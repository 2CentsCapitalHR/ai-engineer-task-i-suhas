version: '3.8'

services:
  adgm-agent:
    build: .
    ports:
      - "7860:7860"  # Gradio
      - "8501:8501"  # Streamlit
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MODEL_NAME=${MODEL_NAME:-gpt-4-turbo-preview}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - DEBUG_MODE=${DEBUG_MODE:-False}
    volumes:
      - ./data:/app/data
      - ./examples:/app/examples
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching (future enhancement)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    profiles:
      - with-cache

  # Optional: PostgreSQL for data persistence (future enhancement)
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=adgm_agent
      - POSTGRES_USER=adgm_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-adgm_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    profiles:
      - with-db

volumes:
  redis_data:
  postgres_data:
